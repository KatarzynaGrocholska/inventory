<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body >

<div align="center">

    <h1>Producenci</h1>
    <div class="container">
        <a th:href="@{/home}" class="btn btn-info col-3">Strona glowna</a>
        <div class ="card">
            <div class="card-block">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Adres</th>
                        <th>Email</th>
                        <th>Numer Telefonu </th>
                        <th>Kraj</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producer : ${producers} ">
                        <td th:text="${producer.name}"></td>
                        <td th:text="${producer.adress}"></td>
                        <td th:text="${producer.email}"></td>
                        <td th:text="${producer.phone_number}"></td>
                        <td th:text="${producer.country}"></td>
                        <td> <a th:href="@{/producers/formEdit/{id}(id=${producer.id})}" class="btn btn-primary">Edytuj</a>
                            <a th:href="@{/producers/delete/{id}(id=${producer.id})}" class="btn btn-primary">Usun</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a th:href="@{/producers/form}" class="btn btn-info col-3">Dodaj producenta</a>
</div>

</body>
