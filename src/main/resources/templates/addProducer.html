<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1> Dodaj producenta</h1>
    <form action="#" th:action ="@{/producers/add}" method ="post" th:object="${producer}">
        <div class="form-group">
            <label>Nazwa producenta</label>
            <input type="text" th:field="*{name}" placeholder="Nazwa producenta"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Adres</label>
            <input type="text" th:field="*{adress}" placeholder="adress"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Email </label>
            <input type="email" th:field="*{email}" placeholder="Adres email"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Numer telefonu </label>
            <input type="text" th:field="*{phone_number}" placeholder="Numer telefonu"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Kraj </label>
            <select th:field="*{country}">
<th:block th:each ="country : ${countries} ">
<option th:text="${country.country_name}" th:value="${country.id}"/>
</th:block>
            </select>
        </div>
        <button type="submit" class ="btn btn-info col-2">Zapisz</button>
    </form>
</div>

</body>
</html>
