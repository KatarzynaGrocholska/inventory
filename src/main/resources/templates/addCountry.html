<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div align="center">
<h1> Dodaj kraj</h1>
    <form action="#" th:action ="@{/countries/add}" method ="post" th:object="${country}"  >
        <div class="form-group">
        <label>Nazwa kraju</label>
        <input type="text" th:field="*{country_name}" placeholder="Nazwa kraju"
               class ="form control mb-4 col-4"/><br/>
        </div>
            <div class="form-group">
        <label>Waluta</label>
        <input type="text" th:field="*{currency}" placeholder="Waluta"
               class ="form control mb-4 col-4"/><br/>
            </div>
                <div class="form-group">
        <label>dostawa-dni </label>
        <input type="number" th:field="*{days_delivery}" placeholder="dostawa"
               class ="form control mb-4 col-4"/><br/>
                </div>
        <button type="submit" class ="btn btn-info col-2">Zapisz</button>
    </form>
</div>

</body>
</html>
