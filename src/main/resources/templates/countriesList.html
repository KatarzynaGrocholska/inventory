<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body >

<div align="center">

    <h1>Kraje</h1>
    <div class="container">
        <a th:href="@{/}" class="btn btn-info col-3">Strona glowna</a>
        <div class ="card">
            <div class="card-block">
    <table class="table table-striped">
        <thead>
<tr>
    <th>Nazwa</th>
    <th>Waluta</th>
    <th>Czas dostawy</th>
    <th sec:authorize="hasRole('ROLE_ADMIN')"> </th>
</tr>
        </thead>
        <tbody>
<tr th:each="country : ${countries} ">
    <td th:text="${country.country_name}"></td>
    <td th:text="${country.currency}"></td>
    <td th:text="${country.days_delivery}"></td>
    <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/countries/formEdit/{id}(id=${country.id})}" class="btn btn-primary">Edytuj</a>
        <a th:href="@{/countries/deleteConsent/{id}(id=${country.id})}" class="btn btn-primary">Usun</a>
    </td>
</tr>
        </tbody>
    </table>
            </div>
        </div>
    </div >
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/countries/form}" class="btn btn-info col-3">Dodaj kraj</a>
</div>

</body>
</html>
