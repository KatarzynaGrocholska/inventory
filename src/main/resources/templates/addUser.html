<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1> Dodaj pracownika</h1>
    <form action="#" th:action ="@{/users/add}" method ="POST" th:object="${user}">
        <div class="form-group">
            <label>Nazwa uzytkownika</label>
            <input type="text" th:field="*{username}" placeholder="Nazwa uzytkownika"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Imie</label>
            <input type="text" th:field="*{first_name}" placeholder="Imie"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Nazwisko</label>
            <input type="text" th:field="*{last_name}" placeholder="Nazwisko"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Email"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Haslo</label>
            <input type="password" th:field="*{password}" placeholder="Haslo"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Uprawnienia</label>
            <input type="text" th:field="*{role}"
                   class ="form control mb-4 col-4"/><br/>
        </div>
        <div class="form-group">
            <label>Aktywny</label>
            <input type="text" th:field="*{enabled}"
                   class ="form control mb-4 col-4"/><br/>
        </div>


        <button type="submit" class ="btn btn-info col-2">Zapisz</button>
    </form>
</div>

</body>
</html>
